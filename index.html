<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
    
</head>
<body>

    <main>
        <div class="frame">
            <h1 >Etch A Sketch</h1>
            <div class="grid-menu">
                <div id="grid-container"></div>
            </div>

            <div class="buttons-container">
                <div>
                    <h3 class="buttons-header" >Density of squares</h3>
                    <button class="small-density-button button">Small</button>
                    <button class="medium-density-button button">Medium</button>
                    <button class="big-density-button button">Big</button>
                </div>
                <div>
                    <h3 class="buttons-header">Colors</h3>
                    <button class="black-button button">Black</button>
                    <button class="red-button button">Red</button>
                    <button class="rainbow-button button">Rainbow</button>
                </div>
                
            </div>
        </div>
    </main>
    
</body>

    <script src="script.js"></script>

</html>
